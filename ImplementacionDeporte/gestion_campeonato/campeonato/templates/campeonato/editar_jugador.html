<!DOCTYPE html>
<html>
<head>
    <title>Editar Jugador</title>
</head>
<body>
    <h1>Editar Jugador {{ jugador.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_jugadores_equipo' jugador.inscripcion_set.first.id %}">Volver a la Lista de Jugadores</a>
</body>
</html>
