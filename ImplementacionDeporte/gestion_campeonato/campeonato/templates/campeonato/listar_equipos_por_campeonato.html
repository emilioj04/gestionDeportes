<!DOCTYPE html>
<html>
<head>
    <title>Equipos por Campeonato</title>
</head>
<body>
    <h1>Equipos Inscritos por Campeonato</h1>
    {% for campeonato, equipos in campeonatos_equipos %}
        <h2>{{ campeonato.nombre }}</h2>
        <ul>
            {% for inscripcion in equipos %}
                <li>
                    <a href="{% url 'listar_jugadores_equipo' inscripcion.id %}">
                        {{ inscripcion.equipo.nombre }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="{% url 'home' %}">Volver al Inicio</a>
</body>
</html>
