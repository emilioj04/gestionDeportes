<!DOCTYPE html>
<html>
<head>
    <title>Agregar Jugador</title>
</head>
<body>
    <h1>Agregar Jugador al Equipo {{ inscripcion.equipo.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_jugadores_equipo' inscripcion.id %}">Volver a la Lista de Jugadores</a>
</body>
</html>
