<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Jugador</title>
</head>
<body>
    <h1>Eliminar Jugador {{ jugador.nombre }}</h1>
    <p>¿Estás seguro de que deseas eliminar a este jugador?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_jugadores_equipo' jugador.inscripcion_set.first.id %}">Volver a la Lista de Jugadores</a>
</body>
</html>
