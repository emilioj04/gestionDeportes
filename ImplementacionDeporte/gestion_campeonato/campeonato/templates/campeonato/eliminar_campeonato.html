<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Campeonato</title>
</head>
<body>
    <h1>Eliminar Campeonato</h1>
    <p>¿Estás seguro de que deseas eliminar el campeonato "{{ campeonato.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'listar_equipos_por_campeonato' %}">Cancelar</a>
    </form>
</body>
</html>
